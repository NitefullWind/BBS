<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>发表文章</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table>
            <h:form>
                <tr>
                    <td><h:outputText value="标题："/></td>
                    <td><h:inputText id="inputTitle" value="#{topicListBean.title}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td><h:outputText value="内容："/></td>
                    <td><h:inputTextarea value="#{topicListBean.content}"/></td>
                </tr>
                <tr>
                    <td><input type="reset" value="请 空"/></td>
                    <td><h:commandButton value="发 表" action="#{topicListBean.insertData()}"/></td>
                </tr>
            </h:form>
        </table>
    </body>
</html>
