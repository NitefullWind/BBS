<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>登录</title>
    </h:head>
    <h:body>
        <table  cellspacing="20">
            <h:form>
                <tr>
                    <td align="right"><h:outputText value="用户名："/></td>
                    <td><h:inputText id="inputName" value="#{signInBean.name}" required="true" requiredMessage="用户名不能为空"/>
                        <h:outputLink value="signUp.xhtml" rendered="true" tabindex="100">
                            <h:outputText value="注册新用户？"/>
                        </h:outputLink>
                    </td>
                </tr>
                <tr>
                    <td><h:message for="inputName"></h:message></td>
                </tr>

                <tr>
                    <td align="right"><h:outputText value="密    码："/></td>
                    <td><h:inputSecret id="inputSecret" value="#{signInBean.password}" required="true" requiredMessage="密码不能为空"/>
                        <h:outputLink value="resPwd.jsp" rendered="true" tabindex="100">
                            <h:outputText value="忘记密码了？"/>
                        </h:outputLink>
                    </td>
                </tr>
                <tr>
                    <td><h:message for="inputSecret"></h:message></td>
                </tr>

                <tr>
                    <td><input type="reset" value="请 空"/></td>
                    <td><h:commandButton value="登 录" action="#{signInBean.verify()}"/></td>
                </tr>
                
                <tr>
                    <td colspan="2"><h:outputText value="#{signInBean.errMessage}" style="color:red;vertical-align:middle;"/></td>
                </tr>
            </h:form>
        </table>
    </h:body>
</html>
